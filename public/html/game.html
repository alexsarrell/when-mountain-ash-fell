<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/game.css">
</head>
<body>
<botton id="inventory" class="bronze" type="submit">
    <img src="/images/static/inventory.png" alt="Инвентарь">
</botton>
<img src="/images/static/processed_image.png" id="textImg" alt="text">
<form id="form">
    <textarea id="action" class="scroll" placeholder="Я иду в таверну"></textarea>
    <button type="submit" id="send-action">
        <span class="corner-decoration corner-top-left"></span>
        <span class="corner-decoration corner-top-right"></span>
        <span class="corner-decoration corner-bottom-left"></span>
        <span class="corner-decoration corner-bottom-right"></span>
        Send
    </button>
</form>
<div id="output"></div>
<div class="images">
    <img id="charImg" alt="character" />
    <img id="locImg" alt="location" />
</div>
<div id="inventoryModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div id="inventoryContent">

        </div>
    </div>
</div>
<dialog id="inventoryDialog">
    <div id="CloseDialog">X</div>
    <div id="Armor">Броня</div>
    <div id="SecondWeapon">
        <img src="/images/static/WeapInvImg.png" class="Weapon-img" alt="err">
    </div>
    <div id="FirstRing">
        <img src="/images/static/RingInvImg.png" class="Ring-img" alt="err">
    </div>
    <div id="SecondRing">
        <img src="/images/static/RingInvImg.png" class="Ring-img" alt="err">
    </div>
    <div id="Helmet">
        <img src="/images/static/HelmetInvImg.png" id="Helmet-img" alt="err">
    </div>
    <div id="Boots">
        <img src="/images/static/BootsInvImg.png" id="Boots-img" alt="err">
    </div>
    <div id="Necklace">Ожирелье</div>
    <div id="Belt">Пояс</div>
    <div id="Gloves">
        <img src="/images/static/GlovesInvImg.png" id="Gloves-img" alt="err">
    </div>
    <div id="FirstWeapon">
        <img src="/images/static/WeapInvImg.png" class="Weapon-img" alt="err">
    </div>

    <div class="inventory-grid">
        <div id="inventory-portrait"></div>
        <!--        <div id="character-stats" class="character-stats"></div>-->
        <div class="items-grid" id="inventoryGrid">

        </div>
    </div>
</dialog>
<script src="/script/game.js"></script>
<script src="/main.js"></script>
</body>
</html>
